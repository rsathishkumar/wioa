credential_test.tool:
  path: '/tool/questions'
  defaults:
    _controller: '\Drupal\credential_test\Controller\TestController::questionForm'
    _title: 'Tool'
  requirements:
    _custom_access: '\Drupal\credential_test\Controller\TestController::accessForm'

credential_test.tool_edit:
  path: '/tool/questions/{nid}'
  defaults:
    _controller: '\Drupal\credential_test\Controller\TestController::questionEditForm'
    _title: 'Tool'
  requirements:
    _custom_access: '\Drupal\credential_test\Controller\TestController::accessFormEdit'

credential_test.question_save:
  path: '/tool/questions/save'
  defaults:
    _controller: '\Drupal\credential_test\Controller\TestController::questionSaveForm'
    _title: 'Tool'
  requirements:
    _custom_access: '\Drupal\credential_test\Controller\TestController::accessForm'
